<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Status</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .message-box {
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
      margin-bottom: 40px;
    }

    ._success {
      border-bottom: 5px solid #28a745;
    }

    ._failed {
      border-bottom: 5px solid #dc3545;
    }

    .message-box i {
      font-size: 60px;
      margin-bottom: 20px;
    }

    ._success i {
      color: #28a745;
    }

    ._failed i {
      color: #dc3545;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .message-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

<div class="container" id="payment-container">
  <!-- Konten dinamis tampil di sini -->
</div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  function renderPaymentStatus() {
    const status = getQueryParam('status');
    const name = getQueryParam('name') || 'Pelanggan';
    const desc = getQueryParam('desc') || 'Pembayaran Anda telah diproses.';

    const container = document.getElementById('payment-container');
    let htmlContent = '';

    if (status === 'paid') {
      htmlContent = `
        <div class="message-box _success">
          <i class="fas fa-check-circle"></i>
          <h2>Pembayaran Berhasil</h2>
          <p>Terima kasih, <strong>${decodeURIComponent(name)}</strong>!<br>${decodeURIComponent(desc)}</p>
          <a href="/" class="btn">Kembali ke Beranda</a>
        </div>
      `;
    } else if (status === 'failed') {
      htmlContent = `
        <div class="message-box _failed">
          <i class="fas fa-times-circle"></i>
          <h2>Pembayaran Gagal</h2>
          <p>Mohon maaf, <strong>${decodeURIComponent(name)}</strong>.<br>${decodeURIComponent(desc)}</p>
          <a href="/" class="btn">Coba Lagi</a>
        </div>
      `;
    } else {
      htmlContent = `
        <div class="message-box _failed">
          <i class="fas fa-exclamation-triangle"></i>
          <h2>Invalid Access</h2>
          <p>Status tidak dikenali.<br>Silakan kembali ke halaman utama.</p>
          
        </div>
      `;
    }

    container.innerHTML = htmlContent;
  }

  // Render konten saat halaman load
  window.onload = renderPaymentStatus;
</script>

</body>
</html>
