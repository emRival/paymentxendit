<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status Pembayaran</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .message-box {
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
      margin-bottom: 40px;
    }

    ._success {
      border-bottom: 5px solid #28a745;
    }

    ._failed {
      border-bottom: 5px solid #dc3545;
    }

    .message-box i {
      font-size: 60px;
      margin-bottom: 20px;
    }

    ._success i {
      color: #28a745;
    }

    ._failed i {
      color: #dc3545;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 16px;
      color: #888;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .message-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

<div class="container" id="payment-container">
  <!-- Konten dinamis akan ditampilkan di sini -->
</div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  function renderPaymentStatus() {
    const status = getQueryParam('status');
    const name = getQueryParam('name') || 'Pelanggan';
    const desc = getQueryParam('desc') || 'Pembayaran Anda telah diproses.';
    const container = document.getElementById('payment-container');

    let htmlContent = '';
    let icon = '';
    let boxClass = '';
    let title = '';
    let message = '';
    
    if (status === 'paid') {
      icon = '<i class="fas fa-check-circle"></i>';
      boxClass = '_success';
      title = 'Pembayaran Berhasil';
      message = `Terima kasih, <strong>${decodeURIComponent(name)}</strong>!<br>${decodeURIComponent(desc)}`;
    } else if (status === 'failed') {
      icon = '<i class="fas fa-times-circle"></i>';
      boxClass = '_failed';
      title = 'Pembayaran Gagal';
      message = `Mohon maaf, <strong>${decodeURIComponent(name)}</strong>.<br>${decodeURIComponent(desc)}`;
    } else {
      icon = '<i class="fas fa-exclamation-triangle"></i>';
      boxClass = '_failed';
      title = 'Akses Tidak Valid';
      message = 'Status tidak dikenali. Silakan kembali ke halaman utama.';
    }

    htmlContent = `
      <div class="message-box ${boxClass}">
        ${icon}
        <h2>${title}</h2>
        <p>${message}</p>
        <div class="countdown">Menutup otomatis dalam <span id="counter">5</span> detik...</div>
      </div>
    `;

    container.innerHTML = htmlContent;

    // Realtime countdown
    let seconds = 5;
    const counterEl = document.getElementById('counter');
    const interval = setInterval(() => {
      seconds--;
      if (counterEl) counterEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.close(); // Akan dicoba untuk menutup tab
      }
    }, 1000);
  }

  // Jalankan saat halaman selesai dimuat
  window.onload = renderPaymentStatus;
</script>

</body>
</html>
